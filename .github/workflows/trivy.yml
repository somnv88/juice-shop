name: Security Scan with Trivy

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  trivy-scan:
    name: Scan image and source code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Quét source code (Infrastructure + deps)
      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          ignore-unfixed: true
          format: table
#          exit-code: 1
          severity: CRITICAL,HIGH

      # Build Docker image
      - name: Build Docker image
        run: docker build -t myapp:latest .

      # Quét image đã build
      - name: Run Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: myapp:latest
          format: table
          exit-code: 1
          ignore-unfixed: true
          severity: CRITICAL,HIGH
