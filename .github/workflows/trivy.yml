name: Security Scan with Trivy

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  trivy-scan:
    name: Scan image and source code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Quét source code (Infrastructure + deps)
      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          ignore-unfixed: true
          format: table
#          exit-code: 1
          severity: CRITICAL,HIGH

      # Build Docker image
      - name: Build Docker image
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

          docker build -t myapp:latest .
          docker tag myapp:latest somnv88/qtm:latest
          docker push somnv88/qtm:latest

      # Quét image đã build
      - name: Run Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: myapp:latest
          format: table
          # exit-code: 1
          ignore-unfixed: true
          severity: CRITICAL,HIGH
      - name: SSH deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull somnv88/qtm:latest
            docker stop qtm || true
            docker rm qtm || true
            docker run -d --name qtm -p 3000:3000 somnv88/qtm:latest

