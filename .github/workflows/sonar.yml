name: Build

on:
  push:
    branches:
      - master


jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: sqp_b35740ed7ed59c12bd1d3bad09528eb218a3e69d
          SONAR_HOST_URL: http://54.82.94.27:9000
        with:
          # Prefer a sonar-project.properties file.
          # If you donâ€™t have one, pass minimal args here:
          args: >
            -Dsonar.projectKey=juice-shop
            -Dsonar.projectName=juice-shop
